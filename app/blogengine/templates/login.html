{% extends 'base.html'%}

{% block title %}
    Register
{% endblock%}

{% block content %}
    <form action="" method="post">
      {% csrf_token %}
      <!-- as_p для того, чтобы каждый элемент формы был с новой строки -->
      {{ form.as_p }}
      <button type="submit">Log in</button>
    </form>
    <a href="{%url 'register_url'%}"><button type="submit" style="margin-top:20px">Registration</button></a>
{% endblock%}
